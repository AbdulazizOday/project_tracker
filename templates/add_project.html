<!DOCTYPE html>
<html>
<head>
    <title>Add Project</title>
    <style>
        .add-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea,
        select,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="add-form">
        <h1>Add New Project</h1>
        <form method="post">
            <div class="form-group">
                <label for="project_name">Project Name:</label>
                <input type="text" id="project_name" name="project_name" required>
            </div>

            <div class="form-group">
                <label for="project_description">Project Description:</label>
                <textarea id="project_description" name="project_description"></textarea>
            </div>

            <div class="form-group">
                <label for="project_priority">Project Priority:</label>
                <select id="project_priority" name="project_priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stall_period">Stall Period (days):</label>
                <input type="number" id="stall_period" name="stall_period" value="3" min="1" required>
            </div>

            <input type="submit" value="Add Project">
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Back to Project List</a>
    </div>
</body>
</html>
